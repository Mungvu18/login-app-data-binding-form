<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${login}" method="post" action="/home/login">

    <input type="text" th:field="*{account}"><br>

</form>
</body>
</html>
